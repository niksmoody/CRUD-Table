        function reverse(array){
            var output = [];
            while (array.length){
                output.push(array.pop());
            }

            return output;
        }

        console.log(reverse(["Happy", "Birthday", "to", "You"]));

        // Creating the bblSort function
        function bubbleSort(arr){
            for(var i=0; i<arr.length; i++){ 
                for(var j=0; j<( arr.length-i-1); j++){
                    if(arr[j] > arr[j+1]){
                        var temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j+1] = temp
                    }
                }
            }

            console.log(arr);
        }
    </script>
